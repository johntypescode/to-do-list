<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

    <title>To-Do List Application</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="To-Do/Task list application powered by vanilla JavaScript, HTML and CSS.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/app.js" defer></script>

</head>
<body>
    <header id="page-header">
        <h1>Have a productive day!</h1>
    </header>
    <main id="app-interface">
        <form id="task-form">
            <input type="text" id="new-task" placeholder="What&#39;s on the agenda?">
            <input type="button" id="add-task" value="Add Task to List +">
        </form>
        <ul id="task-list">            
        </ul>
    </main>
</body>
</html>
